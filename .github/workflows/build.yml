name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install PyQt6 PyJWT cryptography requests openpyxl pyinstaller
    - run: pyinstaller --name="IAP-Manager" --windowed --onefile --noconfirm main.py
    - uses: actions/upload-artifact@v4
      with:
        name: IAP-Manager-Windows
        path: dist/IAP-Manager.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install PyQt6 PyJWT cryptography requests openpyxl pyinstaller
    - run: pyinstaller --name="IAP-Manager" --windowed --onedir --noconfirm main.py
    - run: cd dist && zip -r IAP-Manager-macOS.zip IAP-Manager.app
    - uses: actions/upload-artifact@v4
      with:
        name: IAP-Manager-macOS
        path: dist/IAP-Manager-macOS.zip
